server:
  port: 8888

spring:
  redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      password: 
      jedis:
        pool:
          max-active: 20
          max-idle: 10
          max-wait: 1000
          min-idle: 5
          timeout: 5000

zuul:
  host:
      connect-timeout-millis: 100000
      socket-timeout-millis: 60000
  routes:
#    api-a:
#      path: /api-a/**
#      serviceId: service-ribbon
    api-sv:
      path: /api-sv/**
      serviceId: zrtdp2p-service
    api-web:
      path: /api-web/**
      url: http://localhost:8766/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
 
eureka:
  client:
    serviceUrl:
defaultZone: http://localhost:8761/eureka/
